<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Activity Data</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .chart-container {
            width: 100%;
            height: 300px; /* 可以根据需要调整高度 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="charts">
        <div id="distance-chart" class="chart-container"></div>
        <div id="elevationGain-chart" class="chart-container"></div>
        <div id="duration-chart" class="chart-container"></div>
    </div>
    
    <script>
        
        var distanceChart = echarts.init(document.getElementById('distance-chart'));
    
        var distanceOption = {
            title: {
                text: '距离汇总',
                left:'middle'
            },
            tooltip: {},
            legend: {
        orient: 'vertical',
        right: '10%',  // 控制距离右边的距离
        top: 'center',  // 垂直居中
        data: ['骑行', '跑步', '徒步']
    },
            xAxis: {
                data: ['2023年1月', '2023年2月', '2023年3月', '2023年4月', '2023年5月', '2023年6月', '2023年7月', '2023年8月', '2023年9月', '2023年10月', '2023年11月', '2023年12月']
            },
            yAxis: {
                type: "value",
                scale: true,
                name: "距离",
                position: "left",
                alignTicks: true,
                axisLine: {
                    show: true,
                },
                axisLabel: {
                    formatter: "{value}km",
                },
            },
            series: [{
                name: '骑行',
                type: 'bar',
                data: [0.0, 6.3, 1.0, 0.0, 0.0, 0.0, 6.3, 0.0, 0.0, 0.0, 1.5, 57.1]
            }, {
                name: '跑步',
                type: 'bar',
                data: [0.0, 22.0, 63.0, 55.6, 51.5, 20.1, 38.0, 5.0, 0.0, 5.0, 15.2, 0.0]
            }, {
                name: '徒步',
                type: 'bar',
                data: [0.0, 0.0, 4.3, 3.6, 6.1, 0.0, 5.5, 0.0, 25.1, 6.6, 0.0, 1.1]
            }]
        };
    
        distanceChart.setOption(distanceOption);
        
        var elevationGainChart = echarts.init(document.getElementById('elevationGain-chart'));
    
        var elevationGainOption = {
            title: {
                text: '总爬升汇总',
                left:'middle'
            },
            tooltip: {},
            legend: {
        orient: 'vertical',
        right: '10%',  // 控制距离右边的距离
        top: 'center',  // 垂直居中
        data: ['骑行', '跑步', '徒步']
    },
            xAxis: {
                data: ['2023年1月', '2023年2月', '2023年3月', '2023年4月', '2023年5月', '2023年6月', '2023年7月', '2023年8月', '2023年9月', '2023年10月', '2023年11月', '2023年12月']
            },
            yAxis: {
                type: "value",
                scale: true,
                name: "总爬升",
                position: "left",
                alignTicks: true,
                axisLine: {
                    show: true,
                },
                axisLabel: {
                    formatter: "{value}m",
                },
            },
            series: [{
                name: '骑行',
                type: 'bar',
                data: [0.0, 69.0, 1.0, 0.0, 0.0, 0.0, 33.0, 0.0, 0.0, 0.0, 11.0, 556.0]
            }, {
                name: '跑步',
                type: 'bar',
                data: [0.0, 221.0, 383.0, 251.0, 188.0, 0.0, 37.0, 0.0, 0.0, 17.0, 52.0, 0.0]
            }, {
                name: '徒步',
                type: 'bar',
                data: [0.0, 0.0, 83.0, 34.0, 33.0, 0.0, 176.0, 0.0, 397.0, 50.0, 0.0, 23.0]
            }]
        };
    
        elevationGainChart.setOption(elevationGainOption);
        
        var durationChart = echarts.init(document.getElementById('duration-chart'));
    
        var durationOption = {
            title: {
                text: '总时间汇总',
                left:'middle'
            },
            tooltip: {},
            legend: {
        orient: 'vertical',
        right: '10%',  // 控制距离右边的距离
        top: 'center',  // 垂直居中
        data: ['骑行', '跑步', '徒步']
    },
            xAxis: {
                data: ['2023年1月', '2023年2月', '2023年3月', '2023年4月', '2023年5月', '2023年6月', '2023年7月', '2023年8月', '2023年9月', '2023年10月', '2023年11月', '2023年12月']
            },
            yAxis: {
                type: "value",
                scale: true,
                name: "总时间",
                position: "left",
                alignTicks: true,
                axisLine: {
                    show: true,
                },
                axisLabel: {
                    formatter: "{value}h",
                },
            },
            series: [{
                name: '骑行',
                type: 'bar',
                data: [0.0, 0.6, 0.1, 0.0, 0.0, 0.0, 1.3, 0.0, 0.0, 0.0, 0.1, 4.3]
            }, {
                name: '跑步',
                type: 'bar',
                data: [0.0, 2.6, 7.6, 6.2, 5.6, 2.2, 4.3, 0.6, 0.0, 0.6, 1.9, 0.0]
            }, {
                name: '徒步',
                type: 'bar',
                data: [0.0, 0.0, 1.2, 1.2, 3.1, 0.0, 3.7, 0.0, 13.1, 3.6, 0.0, 0.4]
            }]
        };
    
        durationChart.setOption(durationOption);
        
    </script>
</body>
</html>
